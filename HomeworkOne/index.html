<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework #1</title>
</head>
<body>
    <div class="container">
    <div class="main-table">
        <div class="main-header">
                <div class="head">
                    <div class="column1"></div>
                    <div class="column2">Name</div>
                    <div class="column3">Created</div>
                    <div class="column4">Category</div>
                    <div class="column5">Content</div>
                    <div class="column6">Dates</div>
                    <div class="column7">
                        <img src='./assets/archive-white.svg' id="archieve-all-active" class="action-icon">
                        <img src='./assets/delete-white.svg' id="delete-all-active"class="action-icon">
                    </div>
                </div>
        </div>
          <div id="main-body">

          </div>
    </div>
    <div class="buttons">
       <button id="show-button">Show archive</button>
       <button id="add-button">Create note</button>  
    </div>
    
    
    
    <div id="myModal" class="modal">
        <div class="modal-content">
                <div class="form">
                    <label for="fname">Name: </label><br>
                    <input type="text" id="fname" name="fname" placeholder="Task Name"><br>
                    <label for="category">Category:</label><br>
                        <select name="category" id="fcategory">
                            <option value="Idea">Idea</option>
                            <option value="Task">Task</option>
                            <option value="Quote">Quote</option>
                            <option value="Random Thought">Random Thought</option>
                        </select><br>
                    <label for="fname">Content:</label><br>
                    <textarea type="text" id="fcontent" name="fcontent" placeholder="Your Content"></textarea><br>
                    <div class="buttons">
                        <button type="submit" value="Submit" id="submit-add-button" >Submit</button>
                    </div>
                    
                    
                </div>
        </div> 
    </div>

    <div id="editForm" class="editModal">
        <div class="modal-content">
                <div class="form">
                    <label for="fname">Name: </label><br>
                    <input type="text" id="editName" name="fname" placeholder="Edit Name"><br>
                    <label for="category">Category:</label><br>
                        <select name="category" id="editCategory">
                            <option value="Idea">Idea</option>
                            <option value="Task">Task</option>
                            <option value="Quote">Quote</option>
                            <option value="Random Thought">Random Thought</option>
                        </select><br>
                    <label for="fname">Content:</label><br>
                    <textarea type="text" id="editContent" name="fcontent" placeholder="Edit Content"></textarea><br>
                    <div class="buttons">
                        <button type="submit" value="Submit" id="edit-submit-button" >Submit</button>
                    </div>
                </div>
        </div> 
    </div>

    <div id="archive-table">
            <div class="main-header">
                <div class="head">
                    <div class="column1"></div>
                    <div class="column2">Name</div>
                    <div class="column3">Created</div>
                    <div class="column4">Category</div>
                    <div class="column5">Content</div>
                    <div class="column6">Dates</div>
                    <div class="column7">
                        <img src='./assets/unarchive-white.svg' id="archieve-all-active" class="action-icon">
                    </div>
                </div>
        </div>
          <div id="archive-body">

          </div>
        <div class="buttons">
          <button id="hide-button">Hide Archive</button>  
        </div>
    </div>

    

    <div class="category-table">
        <div class="category-header">
                <div class="head-category">
                    <div class="column1"></div>
                    <div class="column2">Note Category</div>
                    <div class="column3">Active</div>
                    <div class="column4">Archived</div>
                </div>
        </div>
            <div id="category-body">

            </div>
    </div>
</div>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/addButton.js"></script>
</body>
</html>
